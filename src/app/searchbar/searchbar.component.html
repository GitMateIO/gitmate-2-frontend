<md-card style="padding:0;">
    <md-input-container color="accent" floatPlaceholder="never" style="margin:-0.5em 0">
      <input mdInput #search placeholder="&nbsp;Search GitMate [ctrl+space]" [mdAutocomplete]="auto" [formControl]="stateCtrl">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let state of filteredStates | async" [value]="state">
        {{ state }}
      </md-option>
    </md-autocomplete>
</md-card>
