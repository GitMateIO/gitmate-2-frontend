<div>
  <md-input-container color="accent" floatPlaceholder="never" >
    <md-icon class="mag-icon" mdPrefix>search</md-icon>
    <input mdInput #search placeholder="Ctrl+Space to search GitMate" [mdAutocomplete]="auto"
    [(ngModel)]="inputValue" (ngModelChange)="filteredResults = filterResults(inputValue);" (keypress)="onKeyPress($event)">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option (onSelectionChange)="onSelect($event, result)" *ngFor="let result of filteredResults" [value]="">
      {{ result.name }}
    </md-option>
  </md-autocomplete>
</div>
