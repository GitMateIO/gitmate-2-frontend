<md-card>
  <section>
    <div class="flex-bar header-block">
      <div class="header-section center-block">
        <h3 class="light">
          Automate issue triaging
        </h3>
        <h5 class="light">
          GitMate automatically labels issues, finds duplicates and pings relevant developers using machine learning and NLP algorithms.
        </h5>
      </div>

      <div class="flex-expander"></div>

      <div *ngIf="!userDefined()" class="container center-block header-buttons" style="margin-top: 1.46rem;">
        <div>
          <button class="big-button" md-raised-button color="accent" (click)="loginGitHub()">
            <md-icon class="vendor-icon" fontSet="fa" fontIcon="fa-github" ></md-icon>
            Use with GitHub
          </button>
        </div>
        <div>
          <button class="big-button" md-raised-button color="accent" (click)="loginGitLab()">
            <md-icon class="vendor-icon" fontSet="fa" fontIcon="fa-gitlab" ></md-icon>
            Use with GitLab
          </button>
        </div>
        <div>
          <button class="big-button" md-raised-button color="accent" (click)="loginBitbucket()">
            <md-icon class="vendor-icon" fontSet="fa" fontIcon="fa-bitbucket" ></md-icon>
            Use with Bitbucket
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="feature-detail-section">
    <div class="row">
      <div class="fds-img center-block">
        <img class='center-block responsive-img' src="assets/images/rock2.png" />
      </div>
      <div class="fds-content">
        <p class="center-block letter-spacing">
          <i class="fa fa-commenting-o" aria-hidden="true"></i>
          ISSUES
        </p>
        <div class="section-heading">
        Spend less time triaging issues
        </div>
        <h6 class="section-content light grey-text lighten-1">
        GitMate automatically categorizes issues and removes duplicates
        </h6>
      </div>
    </div>
  </section>

  <section *ngIf="!userDefined()" class="center">
    <div class="center center-block section-heading">
      Take control of your repository now!
    </div>
    <div class="container center-block buttons">
      <div>
        <button class="big-button" md-raised-button color="accent" (click)="loginGitHub()">
          <md-icon class="vendor-icon" fontSet="fa" fontIcon="fa-github" ></md-icon>
          Use with GitHub
        </button>
      </div>
      <div>
        <button class="big-button" md-raised-button color="accent" (click)="loginGitLab()">
          <md-icon class="vendor-icon" fontSet="fa" fontIcon="fa-gitlab" ></md-icon>
          Use with GitLab
        </button>
      </div>
      <div>
        <button class="big-button" md-raised-button color="accent" (click)="loginBitbucket()">
          <md-icon class="vendor-icon" fontSet="fa" fontIcon="fa-bitbucket" ></md-icon>
          Use with Bitbucket
        </button>
      </div>
    </div>
  </section>
</md-card>
