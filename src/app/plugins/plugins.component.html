<h1 *ngIf="repo"> Plugins for: {{repo.full_name}}</h1>


<md-card *ngFor="let plugin of plugins">
  <md-card-title>
    {{plugin.name}}
    <md-slide-toggle [checked]="plugin.active" (change)="toggle(plugin)"></md-slide-toggle>
  </md-card-title>
  <div *ngFor="let setting of plugin.settings">
    {{setting.name}} {{setting.type}} {{setting.value}}
    {{setting.description}}
    <md-input-container *ngIf="setting.type=='CharField'">
      <input mdInput placeholder="{{setting.name}}" [(ngModel)]="setting.value" (change)="setting_change(plugin.name, setting.name, setting.value)">
    </md-input-container>
    <!-- placeholder="setting.name" -->
  </div>
</md-card>




<h2 *ngIf="plugins==null">plugins not defined</h2>
