image: node:alpine

cache:
  paths:
    - node_modules/

pages:
  stage: deploy
  before_script:
    - npm install -g @angular/cli
  script:
    - npm install
    - ng build --prod --base-href "https://nkprince007.gitlab.io/$CI_PROJECT_NAME/" -d "/CI_PROJECT_NAME" --delete-output-path=false
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - master
